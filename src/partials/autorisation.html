<div class="auth-reg-box">
  <div class="auth-reg-box__btns">
    <button class="auth-btn target-btn" type="submit">Login</button>
    <button class="reg-btn" type="submit">Registration</button>
  </div>
  <div class="auth-reg-forms">
    <div class="login-box">
      <form class="login-form">
        <label for="label-login__input" class="login-from__label-login"
          >Login<input
            id="label-login__input"
            type="text"
            name="login"
            class="label-login__input input" /></label
        ><label for="label-mail__input" class="login-from__label-mail"
          >Email<input
            id="label-mail__input"
            type="email"
            name="mail"
            class="label-mail__input input" /></label
        ><label for="label-password__input" class="login-from__label-password"
          >Password<input
            id="label-password__input"
            type="password"
            name="password"
            class="label-password__input input"
        /></label>
        <button class="login-form-btn" type="submit">Sign in</button>
      </form>
    </div>
    <div class="registration-box current">
      <form class="registration-form">
        <label
          for="label-username__input"
          class="registration-form__label-username"
          >User name<input
            id="label-username__input"
            type="text"
            name="user_name"
            class="label-username__input input" /></label
        ><label for="reg-mail" class="registration-form__label-mail"
          >Mail<input
            id="reg-mail"
            type="text"
            name="email"
            class="label-mail__input input" /></label
        ><label for="reg-pswd__input" class="registration-form__label-pswd"
          >Password<input
            id="reg-pswd__input"
            type="password"
            name="password"
            class="label-pswd__input input"
        /></label>
        <button class="registration-form-btn" type="submit">Registr</button>
      </form>
    </div>
  </div>
</div>
